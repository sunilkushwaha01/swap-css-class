<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .big{
                font-size:14px;
                font-weight:bold;
            }
            .small{
                font-size:10px;
            }  
        </style>
        <script src="http://code.jquery.com/jquery-1.9.0.js" type="text/javascript"></script>
        <script src="plugin_swap.js" type="text/javascript"></script>   
        <script type="text/javascript">
                $(document).ready(function() {
                    $('#button').click(function() {
                        $('div').swap_class('big', 'small');
                        return false;
                    });
                });    
            
        </script>
    </head>
    <body>
        <div class="big">Hi Sunil, how are you?</div>
        <div class="small">Me damn good !</div>
        <input type="button" id="button" value="Swap!">
    </body>
</html>
